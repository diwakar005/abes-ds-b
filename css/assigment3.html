<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Gallery</title>
  <style>
    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      margin: 10px;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      border-radius: 8px;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #2e7d32;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ff5722;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e64a19;
    }
  </style>
</head>
